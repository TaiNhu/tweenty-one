<div>
  <div class="container-fluid py-2">
    <nav aria-label="breadcrumb">
      <ol class="breadcrumb mb-0 py-3 px-0">
        <li class="breadcrumb-item"><a href="#!/">Home</a></li>
        <li class="breadcrumb-item active" aria-current="page">Tables Movies</li>
      </ol>
    </nav>
  </div>
    <div id="hi" class="accordion-collapse collapse show" aria-labelledby="headingOne"
    data-bs-parent="#accordionExample">
    <div class="accordion-body">
      <section class="tables py-0">
        <div class="container-fluid">
          <div class="row gy-4">
            <div class="col-lg-12">
              <div class="card mb-0">
                <div class="card-header">
                  <h3 class="h4 mb-0">Movies Table</h3>
                </div>
                <div class="card-body pt-0">
                  <div class="table-responsive">
                    <table class="table mb-0">
                      <thead>
                        <tr>
                          <th>ID</th>
                          <th>Name</th>
                        </tr>
                      </thead>
                      <tbody ng-repeat="movie in movies">
                        <tr>
                          <th scope="row">{{$index}}</th>
                          <td>{{movie.name}}</td>
                        </tr>
                      </tbody>
                    </table>
                  </div>
                </div>
              </div>
      </section>
    </div>
  </div>
</div>

<div class="container-fluid py-2">
  <nav aria-label="breadcrumb">
    <ol class="breadcrumb mb-0 py-3 px-0">
      <li class="breadcrumb-item"><a href="#!/">Home</a></li>
      <li class="breadcrumb-item active" aria-current="page">Type Videos Form</li>
    </ol>
  </nav>
</div>
<div class="accordion-body">
  <div class="col-lg-12">
    <div class="card">
      <div class="card-header">
        <h3 class="h4 mb-0">Type Videos Form</h3>
      </div>
      <div class="card-body pt-0">
        <p class="text-sm">{{error}}</p>
        <form>
          <div class="row">
            <label class="col-sm-3 form-label">IMG<br><img src="/img/{{film.image}}" width="100%" class="film"/><input type="file" style="display: none;"></label>
            <div class="col-sm-9">
              <div class="input-material-group mb-3">
                <input class="input-material" id="register-email" type="text" name="registerEmail" required ng-model="film.name">
                <label class="label-material" for="register-email">Name </label>
              </div>
              <div class="input-material-group mb-3">
                <input class="input-material" id="register-password" type="text" name="registerPassword"
                  required ng-model="film.description">
                <label class="label-material" for="register-password">Description </label>
              </div>
              <div class="mb-3">
                <label class="form-label" for="exampleInputPassword1">Movies ID</label>
                <select class="form-select" ng-model="film.movie.id">
                  <option ng-value="{{movie.id}}" ng-repeat="movie in movies">{{movie.name}}</option>
                </select>
              </div>
              <div class="mb-3">
                <label class="form-label" for="exampleInputPassword1">Type ID</label>
                <select class="form-select" ng-model="film.type.id">
                  <option ng-value="{{type.id}}" ng-repeat="type in types" >{{type.name}}</option>
                </select>
              </div>
              <div class="input-material-group mb-3">
                <input class="input-material" id="register-password" type="number" name="registerPassword"
                  required ng-model="film.count">
                <label class="label-material" for="register-password">Count </label>
              </div>
              <div class="input-material-group mb-3">
                <input class="input-material" id="register-password" type="text" name="registerPassword"
                  required ng-model="film.typeName">
                <label class="label-material" for="register-password">Type Name </label>
              </div>
            </div>
          </div>
          <div class="row">
            <label class="col-sm-3 form-label">Checkboxes &amp; radios <br></label>
            <div class="col-sm-9">
              <div class="form-check" ng-repeat="category in categories" on-finish-render="ngRepeatFinished" >
                <input class="form-check-input" type="checkbox" value="{{category.id}}" id="{{category.name}}" name="categories" ng-click="filmCategories($event, category)"/>
                <label class="form-check-label" for="{{category.name}}">{{category.name}}</label>
              </div>
            </div>
          </div>
          <div class="my-4"></div>
          <button class="btn btn-primary" type="submit" ng-click="insert()">Submit</button>
          <button class="btn btn-primary" type="submit" ng-click="insert()">Update</button>
          <button class="btn btn-primary" type="submit" ng-click="delete()">Delete</button>
          <button type="button" class="btn btn-danger"ng-click="reset()">Reset</button>
        </form>
      </div>
    </div>
  </div>
</div>

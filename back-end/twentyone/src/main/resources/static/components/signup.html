<section class="normal-breadcrumb set-bg" data-setbg="img/normal-breadcrumb.jpg">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 text-center">
                    <div class="normal__breadcrumb__text">
                        <h2>Sign Up</h2>
                        <p>Welcome to the official Anime blog.</p>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- Normal Breadcrumb End -->

    <!-- Signup Section Begin -->
    <section class="signup spad">
        <div class="container">
            <div class="row">
                <div class="col-lg-6">
                    <div class="login__form">
                        <h3>Sign Up</h3>
                        <form>
                        	<h4 style="color: red" ng-if="error==1">Email Đã tồn tại</h4>
                        	<h4 style="color: white" ng-if="error==2">Đăng ký thành công</h4>
                            <div class="input__item">
                                <input type="text" placeholder="Email address" name="email" ng-model="userForSignUp.email">
                                <span class="icon_mail"></span>
                            </div>
                            <div class="input__item">
                                <input type="text" placeholder="User name" name="userName" ng-model="userForSignUp.userName">
                                <span class="icon_profile"></span>
                            </div>
                            <div class="input__item">
                                <input type="text" placeholder="Password" name="password" ng-model="userForSignUp.password">
                                <span class="icon_lock"></span>
                            </div>
                            <button type="submit" class="site-btn" ng-click="signup()">Sign Up Now</button>
                        </form>
                        <h5>Already have an account? <a href="#!signin">Log In!</a></h5>
                    </div>
                </div>
                <div class="col-lg-6">
                    <div class="login__social__links">
                        <h3>Login With:</h3>
                        <ul>
                            <li><a href="#" class="google"><i class="fa fa-google"></i> Sign in With Google</a></li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </section>

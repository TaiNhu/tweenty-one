<div>    <div class="container-fluid py-2">
  <nav aria-label="breadcrumb">
    <ol class="breadcrumb mb-0 py-3 px-0">
      <li class="breadcrumb-item"><a href="#!/">Home</a></li>
      <li class="breadcrumb-item active" aria-current="page">Tables Episodes</li>
    </ol>
  </nav>
</div>
    <div id="hi" class="accordion-collapse collapse show" aria-labelledby="headingOne"
    data-bs-parent="#accordionExample">
    <div class="accordion-body">
      <section class="tables py-0">
        <div class="container-fluid">
          <div class="row gy-4">
            <div class="col-lg-12">
              <div class="card mb-0">
                <div class="card-header">
                  <h3 class="h4 mb-0">Movies Table</h3>
                </div>
                <div class="card-body pt-0">
                  <div class="table-responsive">
                    <table class="table mb-0">
                      <thead>
                        <tr>
                          <th>ID</th>
                          <th>Name</th>
                          <th>Link</th>
                          <th>Episode Number</th>
                          <th>Edit</th>
                        </tr>
                      </thead>
                      <tbody ng-repeat="episode in episodes">
                        <tr>
                          <th scope="row">{{$index}}</th>
                          <td>{{episode.name}}</td>
                          <td>{{episode.link}}</td>
                          <td>{{episode.episodeNumber}}</td>
                          <td><a type="button" class="btn btn-danger" href="#!formepisodes?id={{episode.id}}"><svg
                            xmlns="http://www.w3.org/2000/svg" width="40" height="20" fill="currentColor"
                            class="bi bi-file-person" viewBox="0 0 16 16">
                            <path
                              d="M12 1a1 1 0 0 1 1 1v10.755S12 11 8 11s-5 1.755-5 1.755V2a1 1 0 0 1 1-1h8zM4 0a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h8a2 2 0 0 0 2-2V2a2 2 0 0 0-2-2H4z" />
                            <path d="M8 10a3 3 0 1 0 0-6 3 3 0 0 0 0 6z" />
                          </svg></a></td>
                        </tr>
                      </tbody>
                    </table>
                  </div>
                </div>
              </div>
      </section>
    </div>
  </div>
</div>

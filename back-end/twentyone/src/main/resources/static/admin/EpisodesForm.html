<div class="container-fluid py-2">
  <nav aria-label="breadcrumb">
    <ol class="breadcrumb mb-0 py-3 px-0">
      <li class="breadcrumb-item"><a href="#!/">Home</a></li>
      <li class="breadcrumb-item active" aria-current="page">Episodes Form</li>
    </ol>
  </nav>
</div>
<div class="accordion-body">
    <div class="col-lg-12">
        <div class="card">
          <div class="card-header">
            <h3 class="h4 mb-0">Episodes Form</h3>
          </div>
          <div class="card-body pt-0">
            <p class="text-sm">Lorem ipsum dolor sit amet consectetur.</p>
            <form>
              <div class="mb-3">
                <label class="form-label" for="exampleInputPassword1">Name</label>
                <input class="form-control" id="exampleInputPassword1" type="text" ng-model="episodes.name">
              </div>
              <div class="mb-3">
                <label class="form-label" for="exampleInputPassword1">Link</label>
                <input class="form-control" id="exampleInputPassword1" type="text" ng-model="episodes.link">
              </div>
              <div class="mb-3">
                <label class="form-label" for="exampleInputPassword1">Episodes Number</label>
                <input class="form-control" id="exampleInputPassword1" type="number" ng-model="episodes.episodeNumber">
              </div>
              <div class="mb-3">
                <label class="form-label" for="exampleInputPassword1">Type ID</label>
                <select class="form-select" ng-model="episodes.typeVideo">
                  <option ng-value="{{type.id}}" ng-repeat="type in typevideos" ng-checked="episodes.typeVideo.id==type.id">{{type.name}}</option>
                </select>
              </div>

                <button class="btn btn-primary" type="submit" ng-click="submit()">Submit</button>
                <button class="btn btn-primary" type="submit" ng-click="submit()">Update</button>
                <button class="btn btn-primary" type="submit" ng-click="submit()">Delete</button>
                <button class="btn btn-primary" type="submit" ng-click="submit()">Back</button>

            </form>
          </div>
        </div>
      </div>
    </div>
